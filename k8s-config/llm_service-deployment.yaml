apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
        - name: llm-service
          image: 134428267718.dkr.ecr.us-east-1.amazonaws.com/llm_service:latest
          # ports:
          #   - containerPort: 9092
          resources:
            limits:
              memory: '1Gi'
              cpu: '500m'
          #   requests:
          #     memory: '256Mi'
          #     cpu: '250m'
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: 'kafka-service:9092'
              # value: 'kafka.default.svc.cluster.local:9092'
            - name: INPUT_TOPIC
              value: 'generate-text'
            - name: OUTPUT_TOPIC
              value: 'response-topic'
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: api_key

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 134428267718.dkr.ecr.us-east-1.amazonaws.com/backend:latest
          ports:
            - containerPort: 8080
            - containerPort: 8081
          resources:
            limits:
              memory: '1Gi'
              cpu: '500m'
          #   requests:
          #     memory: '256Mi'
          #     cpu: '250m'
          env:
            - name: KAFKA_BROKER
              value: 'kafka-service:9092'
              # value: 'kafka.default.svc.cluster.local:9092'
            # - name: REACT_URL
            #   value: 'aa67ee659414d41718e15e260bb162e6-1825036394.us-east-1.elb.amazonaws.com'
            # value: 'react:3000'
